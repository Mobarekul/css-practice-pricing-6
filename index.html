<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="package-container">
    <div class="Package">
      <div class="inside-package">
        <div class="package-plan">
          Basic
        </div>
        <div class="package-price">
          10$/month
        </div>
        <ul class="details-list">
          <li>5mbps speed.</li>
          <li>No extra speed at night</li>
          <li>No 24 hours support.</li>
        </ul>
        <div>
          <button class="button">Buy</button>
        </div>
      </div>




    </div>
    <div class="Package">
      <div class="inside-package">
        <div class="package-plan">
          Intermediate
        </div>
        <div class="package-price">
          15$/month
        </div>
        <ul class="details-list">
          <li>15mbps speed.</li>
          <li>30 mbps speed at night</li>
          <li>24 hours support.</li>
        </ul>
        <div>
          <button class="button">Buy</button>
        </div>
      </div>


    </div>
    <div class="Package">
      <div class="inside-package">
        <div class="package-plan">
          Advanced
        </div>
        <div class="package-price">
          30$/month
        </div>
        <ul class="details-list">
          <li>30mbps speed.</li>
          <li>80 mbps speed at night</li>
          <li>24 hours support.</li>
        </ul>
        <div>
          <button class="button">Buy</button>
        </div>


      </div>




    </div>
</body>

</html>
